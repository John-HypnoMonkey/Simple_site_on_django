{% extends "main/base.html" %}
{% block title %}
  <title>Downloads</title>
{% endblock %}
{% block content %}
  {% load static %}
  <h1>Downloads:</h1>
  {% if file_list %}
    <ul>
    {% for item in file_list %}
      <li><a href="{% get_media_prefix %}{{ item.file_to_download }}">{{ item.title_text }}</a></li>
    {% endfor %}
  {% else %}
    <p>There are no file yet.</p>
  {% endif %}
{% endblock %}
