<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    {% load bootstrap3 %}
    {% load main_extras %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    {% block title %}
      <title>The Flacky World</title>
    {% endblock %}
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            
            <a class="navbar-brand" href="{% url "main:home" %}">Flacky World</a>
        </div>
        
        <div class="collapse navbar-collapse"  id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% current 'downloads:index' %}">
                  <a href="{% url "downloads:index" %}">
                        <span class="glyphicon glyphicon-download" aria-hidden="true"></span>&nbsp;
                        Download
                    </a>
                </li>
                <li class="{% current 'news:index' %}">
                  <a href="{% url 'news:index' %}">
                    Last updates
                    </a>
                </li>

                <li class="{% current "main:tutorial" %}">
                  <a href="{% url "main:tutorial" %}">
                    How to play
                    </a>
                </li>
                <li class="{% current "main:about" %}">
                  <a href="{% url "main:about" %}">
                    About me
                    </a>
                </li>
            </ul>
            

        </div>
    </div>
</nav>  

    <div class="container">

      <div class="starter-template">
      {% block content %}
      {% endblock %}
      </div>

    </div><!-- /.container -->
</body>
</html>
